<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 처리중... - 유관순정신계승사업회</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--primary-navy);
        }

        .callback-container {
            text-align: center;
            padding: 3rem;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(197, 160, 89, 0.3);
            border-top-color: var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .callback-message {
            color: var(--text-white);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .callback-submessage {
            color: var(--text-grey);
            font-size: 0.95rem;
        }

        .error-container {
            display: none;
            text-align: center;
        }

        .error-icon {
            width: 60px;
            height: 60px;
            background: rgba(220, 53, 69, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
        }

        .error-icon i {
            font-size: 2rem;
            color: #dc3545;
        }

        .error-message {
            color: #dc3545;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .btn-retry {
            padding: 0.8rem 2rem;
            background: var(--accent-gold);
            color: var(--primary-navy);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-retry:hover {
            background: #d4b366;
        }
    </style>
</head>
<body>
    <div class="callback-container" id="loadingContainer">
        <div class="loading-spinner"></div>
        <p class="callback-message">로그인 처리 중입니다...</p>
        <p class="callback-submessage">잠시만 기다려 주세요.</p>
    </div>

    <div class="error-container" id="errorContainer">
        <div class="error-icon">
            <i class="fas fa-exclamation-circle"></i>
        </div>
        <p class="error-message" id="errorMessage">로그인 처리 중 오류가 발생했습니다.</p>
        <a href="login.html" class="btn-retry">다시 시도</a>
    </div>

    <script src="../js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            const action = urlParams.get('action'); // register or link

            // 에러 체크
            if (error) {
                showError('소셜 로그인이 취소되었습니다.');
                return;
            }

            if (!code) {
                showError('인증 코드가 없습니다.');
                return;
            }

            // 어떤 소셜 로그인인지 확인 (URL 패턴으로 구분)
            const referrer = document.referrer || '';
            let provider = '';

            if (referrer.includes('kakao') || sessionStorage.getItem('social_provider') === 'kakao') {
                provider = 'kakao';
            } else if (referrer.includes('naver') || sessionStorage.getItem('social_provider') === 'naver') {
                provider = 'naver';
            } else if (referrer.includes('google') || sessionStorage.getItem('social_provider') === 'google') {
                provider = 'google';
            }

            if (!provider) {
                // URL에서 provider 추출 시도
                const pathParts = window.location.pathname.split('/');
                provider = sessionStorage.getItem('last_social_provider') || 'kakao';
            }

            try {
                // 백엔드 콜백 API 호출
                const callbackUrl = `${API.BASE_URL}/auth/social/${provider}/callback/?code=${code}${state ? '&state=' + state : ''}`;

                const response = await fetch(callbackUrl);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.detail || '소셜 로그인 처리 중 오류가 발생했습니다.');
                }

                // 토큰 저장
                if (data.access) {
                    localStorage.setItem('access_token', data.access);
                }
                if (data.refresh) {
                    localStorage.setItem('yugwan_refresh_token', data.refresh);
                }
                if (data.user) {
                    localStorage.setItem('yugwan_user', JSON.stringify(data.user));
                }

                // 리다이렉트
                if (action === 'register') {
                    // 회원가입 후 추가 정보 입력 페이지로
                    window.location.href = 'mypage.html?welcome=true';
                } else if (action === 'link') {
                    // 계정 연동 후 마이페이지로
                    window.location.href = 'mypage.html?linked=true';
                } else {
                    // 일반 로그인
                    const redirectUrl = sessionStorage.getItem('login_redirect') || '../index.html';
                    sessionStorage.removeItem('login_redirect');
                    window.location.href = redirectUrl;
                }

            } catch (err) {
                console.error('Social login error:', err);
                showError(err.message || '소셜 로그인 처리 중 오류가 발생했습니다.');
            }
        });

        function showError(message) {
            document.getElementById('loadingContainer').style.display = 'none';
            document.getElementById('errorContainer').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }
    </script>
</body>
</html>
